<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Word Prediction Game</h1>
    </header>
    <div id="game-container">
        <div id="word-display">
            <div class="letter-container"><div class="letter-slot"></div></div>
            <div class="letter-container"><div class="letter-slot"></div></div>
            <div class="letter-container"><div class="letter-slot"></div></div>
            <div class="letter-container"><div class="letter-slot"></div></div>
            <div class="letter-container"><div class="letter-slot"></div></div>
        </div>
        <div id="controls">
            <label for="guess">Prediction:</label>
            <input type="text" id="guess" maxlength="5" placeholder="Enter a letter or word">
            <button id="submit-btn">Submit</button>
            <button id="reset-btn">Reset the Game</button>
        </div>
        <div id="status">
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
